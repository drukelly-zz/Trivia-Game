<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Trivia Game by: John Kelly</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link rel="stylesheet" href="assets/css/site.css">
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <link rel="manifest" href="site.webmanifest">
</head>
<body>
  <div class="overlay"></div>
  <div class="modal">
    <a href="#" class="btn-start">Start Game</a>
  </div>
  <div class="container">
    <header>
      <figure>
        <img src="android-chrome-512x512.png" alt="Trivia" class="branding">
      </figure>
    </header>
    <div class="stats">
      <div id="countdown" class="hide">
        <div id="countdown-number"></div>
        <svg>
          <circle r="18" cx="20" cy="20"></circle>
        </svg>
      </div>
      <div class="total-indicator hide"><strong>1</strong> out of <strong>10</strong></div>
    </div>
    <div class="question-and-answers">
      <div class="question hide">
        <h1>
          <!-- question injected here -->
        </h1>
      </div>
      <div class="options hide">
        <!-- answers injected here -->
      </div>
    </div>
  </div>
  <script src="assets/js/app.js"></script>
</body>
</html>
